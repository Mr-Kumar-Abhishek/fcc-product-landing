<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FCC: Product Landing Page</title>
  <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
	<div id="page-wrapper">
		<header id="header">
			<figure>
				<img id="img-header" src="img/logo-hohner.jpg" alt="hohner harmonicas" title="hohner">
			</figure>
			<nav id="nav-bar">
				<ul>
					<li><a href="#features">Features</a></li>
					<li><a href="#how-it-works">How It Works</a></li>
					<li><a href="#pricing">Pricing</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="conversion-point">
				<h2>Over 160 years of craftmanship !</h2>
				<form action="#">
					<input type="email" placeholder="example@example.com">
					<button type="submit">GET STARTED</button>
				</form>
			</section>
			<div class="container">
				<section id="features">
					<div class="grid">
						<div class="icon">
							<i class="fab fa-free-code-camp"></i>
						</div>
						Premium matarials
					</div>
					<div class="grid">
						fast shipping 
					</div>
					<div class="grid">
						quality assurance
					</div>
				</section>
				<section id="how-it-works">
					 how it works
				</section>
				</section id="pricing">
					pricing
				</section>
			</div>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
	<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
